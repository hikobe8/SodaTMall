<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./jquery-3.4.1.js"></script>
    <link href="./bootstrap.css" rel="stylesheet">
    <script src="./bootstrap.js"></script>
    <meta charset="UTF-8">
    <title>BootStrap练习</title>
</head>
<body>
    <button type="button" class="btn btn-outline-dark" style="margin: 10px 10px">btn-outline-dark</button><br/>
    <button type="button" class="btn btn-success" style="margin: 10px 10px">btn-success</button><br/>
    <button type="button" class="btn btn-primary" style="margin: 10px 10px">btn-primary</button><br/>
    <button type="button" class="btn btn-info" style="margin: 10px 10px">btn-info</button><br/>
    <button type="button" class="btn btn-warning" style="margin: 10px 10px">btn-warning</button><br/>
    <button type="button" class="btn btn-danger" style="margin: 10px 10px">btn-danger</button><br/>
    <button type="button" class="btn btn-link" style="margin: 10px 10px">btn-link</button><br/>
    <button type="button" class="btn btn-lg btn-outline-dark" style="margin: 10px 10px">btn-lg</button><br/>
    <button type="button" class="btn btn-sm btn-outline-dark" style="margin: 10px 10px">btn-sm</button><br/>
    <button type="button" class="btn btn-block btn-outline-dark" style="margin: 10px 10px">btn-block</button><br/>
    <button type="button" class="btn active btn-dark" style="margin: 10px 10px">active</button><br/>
    <button type="button" class="btn disabled btn-dark" style="margin: 10px 10px">disabled</button><br/>
</body>
</html>
