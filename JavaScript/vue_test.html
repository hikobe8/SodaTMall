<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Vue练习</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="div1">
        {{message.name}}
    </div>
    <script>
        var kobe = { "name": "Kobe", "number": "24" };
        new Vue({
            el: '#div1',
            data: {
                message: kobe
            }
        });
    </script>
</body>

</html>
