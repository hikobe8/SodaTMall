<html>

<head>
    <title>Jquery练习</title>
    <script src="./jquery-3.4.1.js"></script>
    <script>
        $(function () {
            // alert('juqery load success!');
            $('#btn_hello').click(
                function () {
                    alert('Hello World');
                }
            );
            $('#btn_show').click(
                function () {
                    var content = $('#input_text').val();
                    if (content == '') {
                        alert('还未输入内容')
                    } else {
                        alert('输入的内容为 : ' + content);
                    }
                }
            );
            $('#btn_add_bg').click(
                function () {
                    $('#div_bg').addClass('bg_red');
                    $('#btn_toggle_bg').removeClass('invisible');
                    $('#btn_toggle_bg').addClass('visible_inline');
                }
            );
            $('#btn_remove_bg').click(
                function () {
                    $('#div_bg').removeClass('bg_red');
                    $('#div_bg').removeClass('bg_yellow');
                    $('#btn_toggle_bg').removeClass('visible_inline');
                    $('#btn_toggle_bg').addClass('invisible');
                }
            );
            $('#btn_toggle_bg').click(
                function () {
                    if ($('#div_bg').hasClass('bg_red')) {
                        $('#div_bg').toggleClass('bg_yellow');
                    } else {
                        $('#div_bg').toggleClass('bg_red');
                    }
                }
            );
            $('#btn_change_bg_font_color').click(
                function () {
                    $('#div_bg_css').css({ 'background-color': 'darkblue', 'color': 'red' });
                }
            );

            $("#toggle_input").click(
                function () {
                    $('#div_form input[type!=radio]').toggle(500);
                }
            );
            $("#toggle_radio").click(
                function () {
                    $('#div_form input[type=radio]').toggle(500);
                }
            );

            $('.changeAlign').click(
                function () {
                    $('#align_text').attr('align', $(this).val());
                }
            );
        });

    </script>
    <style>
        .bg_red {
            background-color: red
        }

        .bg_yellow {
            background-color: yellow
        }

        .invisible {
            display: none;
        }

        .visible_block {
            display: block
        }

        .visible_inline {
            display: inline
        }
    </style>
</head>

<body>
    <button id="btn_hello">Hello World</button> <br />
    请输入内容<input id="input_text" /> <button id="btn_show">显示内容</button> <br />

    <button id="btn_add_bg">增加背景色</button><button id="btn_remove_bg">删除背景色</button><button id="btn_toggle_bg"
        class="invisible">更换背景色</button>
    <div id="div_bg">This is a div</div>
    <button id="btn_change_bg_font_color">更换背景色字体色</button>
    <div id="div_bg_css">使用css方法改变背景色和字体色</div>
    <button id="toggle_input">切换所有input</button><br />
    <button id="toggle_radio">切换所有radio</button><br />
    <div id="div_form">
        输入框1<input /><br />
        输入框2<input /><br />
        输入框3<input /><br />
        输入框4<input /><br />
        是否勾选<input type="radio">
    </div>
    <button value="left" class="changeAlign">居左对齐</button>
    <button value="center" class="changeAlign">居中对齐</button>
    <button value="right" class="changeAlign">居右对齐</button>
    <h1 id="align_text">改变文字的对齐方式</h1>

</body>

</html>
